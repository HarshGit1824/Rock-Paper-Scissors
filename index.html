

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('Rock-Paper-Scissors/images/RPS_background.jpg'); /* Updated path for background */
            background-size: cover; /* Adjust the size of the background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-attachment: fixed; /* Fix the background image in place */
        }
    </style>
</head>
<body>
    <h2>Rock Paper Scissors</h2>

    <div class="choices">
        <div class="choice" id="rock">
            <span>‚úä</span>
        </div>
        <div class="choice" id="paper">
            <span>üñêÔ∏è</span>
        </div>
        <div class="choice" id="scissors">
            <span>‚úåÔ∏è</span>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <!-- History of Rounds -->
    <div class="history">
        <h3>Round History</h3>
        <ul id="round-history"></ul>
    </div>
    
    <!-- Adding Sound Effects -->
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
